<!doctype html>
<html lang="en">
    <head>
        <title>Guess the number</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
<link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/x-icon" href="tl.webp">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main class="body">
           <div class="row">
            <h1>Guess the number...</h1>
            <h6>Wins :</h6> <p id="winsAm"></p> <h6>Losses: </h6> <p id="LossesAm"></p> </div>
            <div id="difficultySelection" class=""> <p id="textBox"></p> </div>
            <button class="rainbow" id="starterBtn">Play</button>
            <button class="d-none btn btn-success" id="easyBtn" onclick="selectedEasy()">Easy (1-10)</button>
            <button class="d-none btn btn-warning" id="mediumBtn" onclick="selectedMedium()" >Medium (1-20)</button>
            <button class="d-none btn btn-danger" id="hardBtn" onclick="selectedHard()">Hard (1-35)</button>
            <button class="d-none btn btn-dark" id="impossibleBtn" onclick="selectedImp()">Impossible (1-50)</button>
            <br>
<br>
<div class="mb-3">
<div class="infobox ">
<input type="number" id="inputZone" class="form-control  d-none " placeholder="Enter your number guess here...">  </div>

<button class="d-none btn btn-primary" id="submitGuessBtn" onclick="submitGuess()">Submit Guess</button></div>
<p id="feedback" class="mt-3"></p>
            <img src="hundreds-chart.jpg" id="imgs">
            <button class="d-none btn btn-secondary" id="clueBtn" onclick="clueProcess()">Need a clue?</button>
            <div class="modal d-none" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="gameModalLabel">Game Information</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Welcome to the Guess the Number game! Select a difficulty level to start playing.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <p id="clueContent" class="text"></p> 
        </div>
        
        
        <p id="howTo" class="howtoalt d-none" ></p>
    </div>
    <h1>Wrong guesses:</h1> <p id="wrongGuesses"></p>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
